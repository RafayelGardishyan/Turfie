{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<script src="/static/js/register.js"></script>
<div class="register">
    <h1 class="boldtext">Register</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/register" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="FancyPony" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="******" id="password" required>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="******" id="confirm_password" onkeyup="checkConfirmPassword();" required>
        <input id="submit" type="submit" value="Register">
    </form>
</div>
{% endblock %}
